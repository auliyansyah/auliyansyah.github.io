title: Portfolio
description: Web Developer & System Integrator Portfolio
baseurl: ""
url: ""

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Site settings
author: Your Name
email: your-email@example.com

# Social links
github_username: auliyansyah
linkedin_username: your-linkedin-username

# Collections
collections:
  projects:
    output: true
    permalink: /portfolio/:path/
  work:
    output: true
    permalink: /work/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: Your Name
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "work"
    values:
      layout: "work"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude files from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/