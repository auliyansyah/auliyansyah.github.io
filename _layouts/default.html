<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <nav class="container">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <div class="nav-links">
                <a href="{{ '/about' | relative_url }}">About</a>
                <a href="{{ '/projects' | relative_url }}">Projects</a>
                <a href="{{ '/blog' | relative_url }}">Blog</a>
                <a href="{{ '/contact' | relative_url }}">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="social-links">
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github"></i></a>
                {% endif %}
                {% if site.linkedin_username %}
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                {% endif %}
                {% if site.email %}
                <a href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i></a>
                {% endif %}
            </div>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
