<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4A90E2',
            secondary: '#FF9F43',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  {% feed_meta %}
  {% seo %}
</head>
<body class="bg-white text-gray-800">
  <header class="border-b border-primary/10 bg-white py-4">
    <div class="container mx-auto px-4">
      <nav class="flex justify-between items-center">
        <a class="text-primary font-semibold text-xl hover:text-primary/90" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        <div class="space-x-6">
          <a class="text-gray-800 hover:text-secondary transition-colors" href="{{ "/portfolio" | relative_url }}">Portfolio</a>
          <a class="text-gray-800 hover:text-secondary transition-colors" href="{{ "/work" | relative_url }}">Work</a>
          <a class="text-gray-800 hover:text-secondary transition-colors" href="{{ "/about" | relative_url }}">About</a>
          <a class="text-gray-800 hover:text-secondary transition-colors" href="{{ "/contact" | relative_url }}">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="min-h-screen">
    {{ content }}
  </main>

  <footer class="bg-gray-50 py-8 mt-16">
    <div class="container mx-auto px-4">
      <div class="flex justify-center space-x-6">
        {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" target="_blank" class="text-gray-600 hover:text-secondary transition-colors">GitHub</a>
        {% endif %}
        {% if site.linkedin_username %}
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="text-gray-600 hover:text-secondary transition-colors">LinkedIn</a>
        {% endif %}
      </div>
    </div>
  </footer>
</body>
</html>
