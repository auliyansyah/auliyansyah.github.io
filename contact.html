---
layout: default
title: Contact
---

<div class="container">
  <header class="page-header">
    <h1>Contact Me</h1>
    <p>Let's discuss how I can help with your next project</p>
  </header>

  <div class="contact-content">
    <div class="contact-form">
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
    
    <div class="contact-info">
      <h2>Other Ways to Connect</h2>
      <div class="social-links">
        {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" target="_blank" class="social-link">
          <span class="icon">GitHub</span>
        </a>
        {% endif %}
        
        {% if site.linkedin_username %}
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="social-link">
          <span class="icon">LinkedIn</span>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
