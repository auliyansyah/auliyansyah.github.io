---
layout: default
title: Portfolio
---

<div class="container mx-auto px-4 py-16">
  <header class="mb-16">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Portfolio</h1>
    <p class="text-xl text-gray-600">A collection of my recent projects and technical achievements</p>
  </header>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for project in site.projects %}
    <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
      <div class="aspect-w-16 aspect-h-9 bg-gray-200">
        <img src="{{ project.image | default: 'https://via.placeholder.com/600x400' }}" alt="{{ project.title }}" class="w-full h-full object-cover">
      </div>
      <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ project.title }}</h3>
        <p class="text-gray-600 mb-4">{{ project.excerpt }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          {% for tag in project.tags %}
          <span class="bg-primary/10 text-primary px-3 py-1 rounded-full text-sm">{{ tag }}</span>
          {% endfor %}
        </div>
        <a href="{{ project.url | relative_url }}" class="inline-block bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">View Project</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
